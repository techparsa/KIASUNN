<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به راه ادیتوری</title>
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/15/Arthur-Morgan-PNG-Free-Image.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8B4513;
            --secondary: #D2691E;
            --accent: #CD853F;
            --light: #F5F5DC;
            --dark: #3E2723;
            --text: #3E2723;
            --gold: #D4AF37;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/old-map.png');
            opacity: 0.3;
            z-index: -1;
        }

        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, transform 1s ease;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .loading-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .loading-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* صفحه اصلی ورود */
        .login-container {
            background: rgba(62, 39, 35, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent);
            backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease 0.5s;
            position: relative;
            overflow: hidden;
        }

        .login-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 5px;
            background: var(--dark);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            animation: logoAppear 1s ease 1s both;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .logo-subtext {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            animation: slideInRight 0.8s ease 1.2s both;
        }

        .input-group:nth-child(2) {
            animation-delay: 1.4s;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            animation: slideInLeft 0.8s ease 1.6s both;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            font-size: 0.9rem;
        }

        .remember-me input {
            accent-color: var(--gold);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--gold);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--secondary), var(--gold));
            border: none;
            border-radius: 10px;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite 2s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--accent);
            font-size: 0.9rem;
            animation: fadeIn 1s ease 1.8s both;
        }

        .register-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* انیمیشن‌ها */
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.6);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* دکمه‌های اجتماعی */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeIn 1s ease 2s both;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background: var(--gold);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* افکت ذرات */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- صفحه لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="https://www.pngall.com/wp-content/uploads/15/Arthur-Morgan-PNG-Photos.png" alt="تک پارسا">
        </div>
        <div class="loading-text">در حال بارگذاری...</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- صفحه اصلی ورود -->
    <div class="login-container" id="loginContainer">
        <div class="logo-section">
            <div class="logo">
                <img src="https://www.pngall.com/wp-content/uploads/15/Arthur-Morgan-PNG-Photos.png" alt="تک پارسا">
            </div>
            <div class="logo-text">بنیامین کیا حیرتی,راه ادیتوری</div>
            <div class="logo-subtext">فروشگاه راه ادیتوری</div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" class="input-field" placeholder="نام کاربری خود را وارد کنید" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="input-field" placeholder="رمز عبور خود را وارد کنید" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">مرا به خاطر بسپار</label>
                </div>
                <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌اید؟</a>
            </div>

            <button type="submit" class="login-btn">ورود به حساب کاربری</button>
        </form>

        <div class="register-link">
            حساب کاربری ندارید؟ <a href="#">ثبت‌نام کنید</a>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-telegram"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-youtube"></i>
            </button>
        </div>
    </div>

    <!-- ذرات پس‌زمینه -->
    <div class="particles" id="particles"></div>

    <script>
        // ایجاد ذرات متحرک
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // اندازه تصادفی
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // موقعیت تصادفی
                particle.style.left = `${Math.random() * 100}%`;
                
                // تاخیر انیمیشن تصادفی
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // شفافیت تصادفی
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // مدیریت لودینگ و نمایش صفحه ورود
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // شبیه‌سازی لودینگ
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                const loginContainer = document.getElementById('loginContainer');
                
                // مخفی کردن صفحه لودینگ
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transform = 'scale(1.1)';
                
                // نمایش صفحه ورود
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    loginContainer.classList.add('active');
                }, 1000);
            }, 3000); // تاخیر 3 ثانیه‌ای برای لودینگ
        });

        // مدیریت فرم ورود
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // شبیه‌سازی عملیات ورود
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال ورود...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                // شبیه‌سازی ورود موفق
                alert(`خوش آمدید ${username}!`);
                
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
                
                // در اینجا می‌توانید کاربر را به صفحه اصلی هدایت کنید
                // window.location.href = 'dashboard.html';
            }, 2000);
        });

        // افکت focus روی inputها
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
